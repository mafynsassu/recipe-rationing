<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Rationing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Recipe Rationing Calculator</h1>
  <form id="ration-form">
    <label for="kuih-name">Name of Kuih:</label>
    <input type="text" id="kuih-name" placeholder="e.g., Kuih Keria">

    <label for="base-portions">Base Portions:</label>
    <input type="number" id="base-portions" placeholder="e.g., 300">

    <label for="desired-portions">Desired Portions:</label>
    <input type="number" id="desired-portions" placeholder="e.g., 100">

    <label for="ingredients">Ingredients (comma-separated):</label>
    <textarea id="ingredients" placeholder="e.g., 7200g keledek, 15 cups flour"></textarea>

    <button type="button" id="calculate">Calculate</button>
  </form>

  <div id="results"></div>

  <h2>History of Scaled Ingredients</h2>
  <div id="history"></div>

  <script src="script.js"></script>
</body>
</html>
